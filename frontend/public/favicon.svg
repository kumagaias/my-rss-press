<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Newspaper yellow background -->
  <rect width="100" height="100" fill="#f4f1e8"/>
  
  <!-- Black border -->
  <rect x="0" y="0" width="100" height="100" fill="none" stroke="#000000" stroke-width="4"/>
  
  <!-- Newspaper title (thick line) -->
  <rect x="10" y="15" width="80" height="10" fill="#000000"/>
  
  <!-- Article columns (left) -->
  <rect x="10" y="35" width="35" height="3" fill="#000000"/>
  <rect x="10" y="41" width="35" height="3" fill="#000000"/>
  <rect x="10" y="47" width="35" height="3" fill="#000000"/>
  <rect x="10" y="53" width="30" height="3" fill="#000000"/>
  
  <!-- Article columns (right) -->
  <rect x="55" y="35" width="35" height="3" fill="#000000"/>
  <rect x="55" y="41" width="35" height="3" fill="#000000"/>
  <rect x="55" y="47" width="35" height="3" fill="#000000"/>
  <rect x="55" y="53" width="30" height="3" fill="#000000"/>
  
  <!-- Bottom section -->
  <rect x="10" y="65" width="80" height="3" fill="#000000"/>
  <rect x="10" y="71" width="80" height="3" fill="#000000"/>
  <rect x="10" y="77" width="60" height="3" fill="#000000"/>
  
  <!-- Decorative element (image placeholder) -->
  <rect x="10" y="83" width="20" height="10" fill="none" stroke="#000000" stroke-width="2"/>
</svg>
