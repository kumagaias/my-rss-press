version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install root dependencies first (for monorepo workspace)
        - npm ci
        # Then install frontend dependencies
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # For Next.js 15 with SSR/dynamic rendering
    # Output is in frontend/.next from repository root
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - frontend/node_modules/**/*
